<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('images/wallpaperflare.com_wallpaper.jpg') no-repeat;
            
        }

        .rating {
            font-size: 30px;
            cursor: pointer;
        }

        .star {
            color: #ccc;
            margin-right: 5px;
        }

        .star:hover,
        .star.active {
            color: #ffcc00;
        }
       
     
           
    </style>
</head>
<body>

<div class="rating" onclick="rateProduct(event)">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
</div>

<p id="result">Rate this product:</p>

<script>
    function rateProduct(event) {
        const stars = document.querySelectorAll('.star');
        const resultElement = document.getElementById('result');

        stars.forEach(star => star.classList.remove('active'));

        const selectedStar = event.target;
        const rating = selectedStar.getAttribute('data-value');

        selectedStar.classList.add('active');
        resultElement.innerText = `You rated this product: ${rating} stars`;
    }
</script>
</body>
</html>
