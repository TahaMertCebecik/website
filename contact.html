      <!--! contact us section start -->
      <section class="contact">
        <h1 class="heading">Contact <span>Us</span></h1>
        <div class="row">
            <iframe class="map"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12044.321188399053!2d29.167411029338844!3d41.00161566055716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac7f63b1068af%3A0xd2bca6ca8c60ef84!2zRG_En3XFnyDDnG5pdmVyc2l0ZXNp!5e0!3m2!1str!2str!4v1703276311608!5m2!1str!2str" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <h3>Get in touch</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name" />
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="email adress" />
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="phone number" />
                </div>
                <input type="submit" class="btn" value="contact now">
            </form>
        </div>
        
      </section>
